{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
  <div class="columns">
    <div class="column col-4 col-lg-4 col-xs-0"></div>
    <div class="column col-4 col-lg-4 col-xs-12">
      <h1>Login</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="toast toast-error">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}
      <form method='POST' action='/login'>
          <div class="form-group">
            <label class="form-label" for="name">Email or Username</label>
            <input class="form-input" type="text" id="name" name="name" placeholder="..." value='{{name}}'>
          </div>
      
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" name="password" id="password" placeholder="...">
          </div>
      
          <div class="form-group">
              <label class="form-checkbox">
                  <input type="checkbox" name='remember'>
                  <i class="form-icon"></i> Remember me
              </label>
          </div>
          
          <button class='btn'>Login</button>
      </form>
      <br>
    </div>
    <div class="column col-4 col-lg-4 col-xs-0"></div>
  </div>
</div>

{% endblock %}
